<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../assets/css/padrão.css">
    <link rel="stylesheet" href="../../../assets/css/navbar.css">
    <link rel="stylesheet" href="../../../assets/css/modos.css">
    <link rel="stylesheet" href="../../../assets/css/pop.css">
    <link rel="stylesheet" href="../Style/padrão.css">
    <link rel="stylesheet" href="../Style/cadastro_calcados.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Gontijo | Calçados</title>
</head>

<body>
    <main>
        <form id="cadastrar-calcado" action="/calcado" method="post" enctype="multipart/form-data">
            <div class="input input-nome">
                <input id="input-nome" name="nome" type="text" required>
                <label for="input-nome">Nome</label>
            </div>
            <div class="input">
                <input id="input-espessura-linha" name="espe_linha" type="text" required>
                <label for="input-espessura-linha">Espessura da linha</label>
            </div>
            <div class="input">
                <input id="input-temperatura-equipamento" name="temp_equi" type="text" required>
                <label for="input-temperatura-equipamento">Temperatura do equipamento</label>
            </div>
            <div class="input">
                <input id="input-espacamento-costura" name="espacamento_da_costura" type="text" required>
                <label for="input-espacamento-costura">Espaçamento de costura</label>
            </div>
            <div class="input">
                <input id="input-cor-linha" name="cor_linha" type="text" required>
                <label for="input-cor-linha">Cor da linha</label>
            </div>
            <div class="input">
                <input id="input-tamanho-costura" name="tam_costura" type="text" required>
                <label for="input-tamanho-costura">Tamanho da costura</label>
            </div>
            <div class="input">
                <input id="input-tempo-secagem" name="temp_sec" type="text" required>
                <label for="input-tempo-secagem">Tempo de secagem</label>
            </div>
            <div class="input">
                <input id="input-regulagem-equipamento" name="reg_equip" type="text" required>
                <label for="input-regulagem-equipamento">Regulagem do equipamento</label>
            </div>
            <div class="input">
                <select id="select-tinta" name="id_tinta" required>
                    <option value="">Selecione a tinta</option>
                </select>
                <label for="select-tinta"></label>
            </div>
            <div class="input">
                <select id="select-material" name="id_material" required>
                    <option value="">Selecione o material</option>
                </select>
                <label for="select-material"></label>
            </div>
            <div class="input">
                <select id="select-cadarco" name="id_cadarco" required>
                    <option value="">Selecione o cadarço</option>
                </select>
                <label for="select-cadarco"></label>
            </div>
            <div class="input">
                <select id="select-solado" name="id_solado" required>
                    <option value="">Selecione o solado</option>
                </select>
                <label for="select-solado"></label>
            </div>
            
            <div class="input">
                <select id="select-adesivo" name="id_adesivo" required>
                    <option value="">Selecione o adesivo</option>
                </select>
                <label for="select-adesivo"></label>
            </div>
            
            <div class="input ultimo">
                <select id="select-tipo-de-tinta" name="id_tip_tinta" required>
                    <option value="">Selecione o tipo de tinta</option>
                </select>
                <label for="select-tipo-tinta"></label>
            </div>
            <div class="baixo2">
                <div class="baixo">
                    <div class="escolha">
                        <p>Escolher imagem</p>
                        <label class="foto" for="input-imagem-calcado" tabIndex="0">
                            <span class="foto__image" id="preview-image"></span>
                            <input type="file" name="img_calcado" id="input-imagem-calcado" class="foto__input" data-index="1" accept="image/*" required>
                        </label>
                    </div>
                    <div class="escolha escolha1">
                        <p>Escolher imagem 3d</p>
                        <label class="foto" for="input-imagem-3d-calcado" tabIndex="0">
                            <span class="foto__image" id="preview-image-3d"></span>
                            <input type="file" name="tresd_calcado" id="input-imagem-3d-calcado" class="foto__input" data-index="2" accept=".glb">
                        </label>
                    </div>
                </div>
                <div class="enviar">
                    <button type="submit">Enviar</button>
                </div>
            </div>


            </div>

            </div>     
        </form>
    </main>
    <script src="../js/exiba.js"></script>
    <script src="../../../assets/JS/Navbar.js"></script>
    <script src="../../../assets/JS/links.js"></script>
    <script src="../../../assets/JS/pop_up.js"></script>
    <script src="../../../assets/JS/redirecionarNotFound.js"></script>
    <script src="../../back-end/js/cadastro_calcados.js"></script>
</body>

</html>
