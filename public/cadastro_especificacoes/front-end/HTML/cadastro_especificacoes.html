<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../assets/css/padrão.css">
    <link rel="stylesheet" href="../../../assets/css/navbar.css">
    <link rel="stylesheet" href="../../../assets/css/modos.css">
    <link rel="stylesheet" href="../../../assets/css/pop.css">
    <link rel="stylesheet" href="../Style/cadastro_especificacoes.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="../../../assets/imagens/g.png" type="image/x-icon">
    <title>Gontijo | Nova especificação</title>
</head>

<body>
    <main id="tela-cadastro-especificacoes">
        <h1 id="titl">Cadastrar Especificações</h1>
        <div id="grid">
            <form class="cadastrar-especificacoes" data-table="tinta">
                <div class="input">
                    <input class="inputt" id="tinta" type="text" required>
                    <label for="tinta">Tinta</label>
                </div>
                <button class="botao" type="submit">Cadastrar Tinta</button>
            </form>
        
            <form class="cadastrar-especificacoes" data-table="cadarco">
                <div class="input">
                    <input class="inputt" id="cadarco" type="text" required>
                    <label for="cadarco">Cadarço</label>
                </div>
                <button class="botao" type="submit">Cadastrar Cadarço</button>
            </form>
        
            <form class="cadastrar-especificacoes" data-table="adesivo">
                <div class="input">
                    <input class="inputt" id="adesivo" type="text" required>
                    <label for="adesivo">Adesivo</label>
                </div>
                <button class="botao" type="submit">Cadastrar Adesivo</button>
            </form>
        
            <form class="cadastrar-especificacoes" data-table="material">
                <div class="input">
                    <input class="inputt" id="material" type="text" required>
                    <label for="material">Material</label>
                </div>
                <button class="botao" type="submit">Cadastrar Material</button>
            </form>
        
            <form class="cadastrar-especificacoes" data-table="solado">
                <div class="input">
                    <input class="inputt" id="solado" type="text" required>
                    <label for="solado">Solado</label>
                </div>
                <button class="botao" type="submit">Cadastrar Solado</button>
            </form>
        
            <form class="cadastrar-especificacoes" data-table="tipo_tinta">
                <div class="input">
                    <input class="inputt" id="tipo_tinta" type="text" required>
                    <label for="tipo_tinta">Tipo da Tinta</label>
                </div>
                <button class="botao" type="submit">Cadastrar Tipo da Tinta</button>
            </form>
        </div>
        
    </main>

    <script src="../../../cadastro_especificacoes/back-end/js/cadastro_especificacoes.js"></script>
    <script src="../../../assets/JS/Navbar.js"></script>
    <script src="../../../assets/JS/links.js"></script>
    <script src="../../../assets/JS/pop_up.js"></script>
    <script src="../../../assets/JS/redirecionarNotFound.js"></script>
    <script src="../../../assets/JS/controleAcesso.js"></script>
</body>

</html>
