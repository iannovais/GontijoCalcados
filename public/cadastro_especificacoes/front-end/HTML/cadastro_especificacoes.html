<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../assets/css/padrão.css">
    <link rel="stylesheet" href="../Style/padrão.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Cadastro Especificações</title>
</head>
<body>
    <a href="../../../chat/html/chat.html">aaa</a>

    <form id="cadastrar-especificacoes">
        <div class="input">
            <input id="tinta" name="tinta" type="text" required>
            <label for="input-nome">Tinta</label>
        </div>
            <div class="input">
                <input id="cadarco" name="cadarco" type="text" required>
                <label for="input_cadarco">Cadarço</label>
            </div>
            <div class="input">
                <input id="adesivo" name="adesivo" type="text" required>
                <label for="input-adesivo">Adesivo</label>
            </div>
            <div class="input">
                <input id="input_material" name="material" type="text" required>
                <label for="input-material">Material</label>
            </div>
            <div class="input">
                <input id="input_solado" name="solado" type="text" required>
                <label for="input-solado">Solado</label>
            </div>
            <div class="input">
                <input id="tipo_tinta" name="tipo_tinta" type="text" required>
                <label for="input-tipo-tinta">Tipo da Tinta</label>
            </div>

            <div class="cadastrar">
                <button type="submit">Cadastrar Especificações</button>
            </div>
        </form>

        <script src="../../../cadastro_especificacoes/back-end/js/cadastro_especificacoes.js"></script>
</body> 
</html>
