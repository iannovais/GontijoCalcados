<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../assets/css/padrão.css">
    <link rel="stylesheet" href="../Style/padrão.css">
    <title>Gontijo | Calçados</title>
</head>

<body>
    <form id="cadastrar-calcado" action="#" method="post">
        <div class="input">
            <input id="input-nome" name="nome" type="text" required>
            <label for="input-nome">Nome</label>
        </div>
        <div class="input">
            <input id="input-espessura-linha" name="espe_linha" type="text" required>
            <label for="input-espessura-linha">Espessura da linha</label>
        </div>
        <div class="input">
            <input id="input-temperatura-equipamento" name="temp_equi" type="text" required>
            <label for="input-temperatura-equipamento">Temperatura do equipamento</label>
        </div>
        <div class="input">
            <input id="input-espacamento-costura" name="espacamento_da_costura" type="text" required>
            <label for="input-espacamento-costura">Espaçamento de costura</label>
        </div>
        <div class="input">
            <input id="input-cor-linha" name="cor_linha" type="text" required>
            <label for="input-cor-linha">Cor da linha</label>
        </div>
        <div class="input">
            <input id="input-tamanho-costura" name="tam_costura" type="text" required>
            <label for="input-tamanho-costura">Tamanho da costura</label>
        </div>
        <div class="input">
            <input id="input-tempo-secagem" name="temp_sec" type="text" required>
            <label for="input-tempo-secagem">Tempo de secagem</label>
        </div>
        <div class="input">
            <input id="input-regulagem-equipamento" name="reg_equip" type="text" required>
            <label for="input-regulagem-equipamento">Regulagem do equipamento</label>
        </div>
        <div class="input">
            <input id="input-imagem-calcado" name="img_calcado" type="text" required>
            <label for="input-imagem-calcado">Imagem calcado</label>
        </div>
        <div class="input">
            <input id="input-tinta" name="id_tinta" type="number" required>
            <label for="input-tinta">Tinta</label>
        </div>
        <div class="input">
            <input id="input-material" name="id_material" type="number" required>
            <label for="input-material">Material</label>
        </div>
        <div class="input">
            <input id="input-cadarco" name="id_cadarco" type="number" required>
            <label for="input-cadarco">Cadarço</label>
        </div>
        <div class="input">
            <input id="input-solado" name="id_solado" type="number" required>
            <label for="input-solado">Solado</label>
        </div>
        <div class="input">
            <input id="input-adesivo" name="id_adesivo" type="number" required>
            <label for="input-adesivo">Adesivo</label>
        </div>
        <div class="input">
            <input id="input-tipo-tinta" name="id_tip_tinta" type="number" required>
            <label for="input-tipo-tinta">Tipo de tinta</label>
        </div>
        <div class="input">
            <input id="input-data" name="data" type="date" required>
            <label for="input-data">data</label>
        </div>

        <button type="submit">Enviar</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../../assets/JS/redirecionarNotFound.js"></script>
    <script src="../../back-end/js/cadastro_calcados.js"></script>
</body>

</html>
