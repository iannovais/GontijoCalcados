<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../assets/css/padrão.css">
    <link rel="stylesheet" href="../../../assets/css/navbar.css">
    <link rel="stylesheet" href="../../../assets/css/modos.css">
    <link rel="stylesheet" href="../../../assets/css/pop.css">
    <link rel="stylesheet" href="../Style/cadastro_especificacoes.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="../../../assets/imagens/g.png" type="image/x-icon">
    <title>Gontijo | Nova especificação</title>
</head>
<body>
<main>
    <h1 id="titl">Cadastrar Especificações</h1>
    <form id="cadastrar-especificacoes">
        
        <div class="grid-container">
        <div class="input">
            <input class="inputt" id="tinta" name="tinta" type="text">
            <label for="input-nome">Tinta</label>
        </div>
            <div class="input">
                <input class="inputt" id="cadarco" name="cadarco" type="text">
                <label for="input_cadarco">Cadarço</label>
            </div>
            <div class="input">
                <input class="inputt" id="adesivo" name="adesivo" type="text">
                <label for="input-adesivo">Adesivo</label>
            </div>
            <div class="input">
                <input class="inputt" id="input_material" name="material" type="text">
                <label for="input-material">Material</label>
            </div>
            <div class="input">
                <input class="inputt" id="input_solado" name="solado" type="text">
                <label for="input-solado">Solado</label>
            </div>
            <div class="input">
                <input class="inputt" id="tipo_tinta" name="tipo_tinta" type="text">
                <label for="input-tipo-tinta">Tipo da Tinta</label>
            </div>

            <div class="cadastrar">
                <button type="submit">Cadastrar Especificações</button>
            </div>
            </div>
        </form>
    </main>
        <script src="../../../cadastro_especificacoes/back-end/js/cadastro_especificacoes.js"></script>
        <script src="../../../assets/JS/Navbar.js"></script>
        <script src="../../../assets/JS/links.js"></script>
        <script src="../../../assets/JS/pop_up.js"></script>
        <script src="../../../assets/JS/redirecionarNotFound.js"></script>
        <script src="../../../assets/JS/controleAcesso.js"></script>
