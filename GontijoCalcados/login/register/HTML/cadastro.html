            <h2>Cadastre-se</h2>
            <form action="#" method="post" id="cadastro-funcionario">

                <label for="senha">Senha</label>
                <span class= "bi bi-eye" id="view" onclick="viewsenha()"></span>
                <input type="password" id="senha" name="senha_funcionario" placeholder="Insira a sua senha" required>
                <label for="senha">Senha</label>
                <span class= "bi bi-eye" id="view2" onclick="viewsenha2()"></span>
                <input type="password" id="confirmar-Senha" name="confrimar-senha" placeholder="Confirme a sua senha" required>
                <h6 id="alerta"></h6>
                <div id="forcaSenhaIndicator">
                    <p id="forcaTexto">Fraco</p>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                
                <input type="submit" value="Criar" id="btn-criar">
            </form>

                JÃ¡ tem uma conta? <a href="index.html" class="criar-conta-link">Entre aqui!</a>
            </div>
        </div>
        <div class="painel-container">

        </div>
